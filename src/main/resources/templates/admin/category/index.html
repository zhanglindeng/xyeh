<!doctype html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>分类列表</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <h3>分类列表</h3>
    <hr>
    <table class="table table-hover table-bordered">
        <thead class="thead-light">
        <tr>
            <th scope="col">#</th>
            <th scope="col">名称</th>
            <th scope="col">操作</th>
        </tr>
        </thead>
        <tr th:each="category, stat : ${categories}">
            <td th:text="${stat.index+1}">1</td>
            <td th:text="${category.name}">分类名称</td>
            <td>
                <a class="btn btn-primary btn-sm" th:href="@{/admin/category/items/{pid}(pid=${category.id})}">子分类</a>
                <a class="btn btn-success btn-sm" th:href="@{/admin/category/edit/{id}(id=${category.id})}">编辑</a>
                <a class="btn btn-danger btn-sm" th:href="@{/admin/category/del/{id}(id=${category.id})}">删除</a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
